  - name: Create a server instance "{{ instance_name }}"
    os_server:
      cloud: ospcloud
      name: "{{ instance_name }}"
      state: present
      image: rhel-guest
      meta: "group={{ group_name }},deployment_name={{ deployment_name }}"
      flavor: m2.small
      security_groups: "{{ security_group_name }}"
      key_name: ansible_ssh
      wait: yes
      nics:
      - net-name: int_network

  - name: Add floating IP to "{{ instance_name }}"
    os_floating_ip:
      cloud: ospcloud
      state: present
      reuse: yes
      server: "{{ instance_name }}"
      network: ext_network
      wait: true
      timeout: 180
    register: instancefloatingip
  
  - name: Show "{{ instance_name }}" public IP
    debug: var=instancefloatingip.floating_ip.floating_ip_address

  - name: Wait for "{{ instance_name }}" to be available
    wait_for:
      host: "{{ instancefloatingip.floating_ip.floating_ip_address }}"
      port: 22
      search_regex: OpenSSH
      timeout: 600
    delegate_to: "{{ inventory_hostname }}"
