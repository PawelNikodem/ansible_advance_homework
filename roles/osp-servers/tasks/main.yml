  - name: Create a server instance
#    ignore_errors: yes
    os_server:
      cloud: ospcloud
      name: "{{ item }}"
      state: present
      image: rhel-guest
      meta: "group={{ group_name }},deployment_name={{ deployment_name }}"
      flavor: m2.small
      security_groups: "{{ security_group_name }}"
      key_name: ansible_ssh
      wait: yes
      nics:
        - net-name: int_network
      userdata: |
        {%- raw -%}#!/bin/bash
        curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
        cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
        {% endraw %}
    loop: "{{ instance_name }}"
      
  - name: Add floating IP
    os_floating_ip:
      cloud: ospcloud
      state: present
      reuse: yes
      server: "{{ item }}"
      network: ext_network
      wait: true
      timeout: 180
    register: instancefloatingip
    loop: "{{ instance_name }}"
  
  - name: Start a server insance
    os_server_action:
      cloud: ospcloud
      action: start
      server: "{{ item }}"
      timeout: 100
    loop: "{{ instance_name }}"
  
  - name: Show public IP
    debug: var=instancefloatingip.floating_ip.floating_ip_address
    loop: "{{ instance_name }}"
  
  - name: Wait for server to be available
    wait_for:
      host: "{{ instancefloatingip.floating_ip.floating_ip_address }}"
      port: 22
      search_regex: OpenSSH
      timeout: 600
    delegate_to: "{{ inventory_hostname }}"
    loop: "{{ instance_name }}"
