---
- hosts: workstation
  become: yes
    
  tasks:
    - name: Start a server insance
      os_server_action:
        cloud: ospcloud
        action: start
        server: "{{ item }}"
        timeout: 100
      loop:
        - frontend
        - app1
        - app2
        - appdbs
 
- name: Start services haproxy
  hosts: frontend
  become: yes
  
  tasks:
    - name: start haproxy
      service:
        name: haproxy
        state: restarted

- name: Start apps tier
  hosts: apps
  become: yes
  gather_facts: false
  
  tasks:
    - name: start httpd
      service:
        name: httpd
        state: restarted
- name: setup database tier
  become: yes
  hosts: appdbs
  
  tasks:
    - name: restart postgresql
      service:
        name: postgresql
        state: restarted 
        sleep: 5
